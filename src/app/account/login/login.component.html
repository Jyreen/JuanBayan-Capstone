<div class="container">
  <div class="image-section">
      <div class="overlay">
          <h1>Need Help...</h1>
          <p>Being Life Saver For Someone</p>
          <button>Donate / Volunteer</button>
      </div>
  </div>
  <div class="form-section" ng-controller="LoginController">
      <h2>Sign in</h2>
      <form ng-submit="login()">
          <input type="email" ng-model="user.email" placeholder="Email" required>
          <input type="password" ng-model="user.password" placeholder="Password" required>
          <button type="submit">Login</button>
      </form>
      <p>Forgot password or username? <a href="#">Click here.</a></p>
      <div class="social-login">
          <button ng-click="socialLogin('Google')">G</button>
          <button ng-click="socialLogin('Facebook')">F</button>
      </div>
  </div>
</div>

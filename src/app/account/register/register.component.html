<div class="container">
    <div class="image-section">
        <div class="overlay">
            <h1>Need Help...</h1>
            <p>Being Life Saver For Someone</p>
            <button>Donate / Volunteer</button>
        </div>
    </div>
    <div class="form-section" ng-controller="SignupController">
        <h2>Create account</h2>
        <div class="social-login">
            <button ng-click="socialSignUp('Google')">Sign up with Google</button>
            <button ng-click="socialSignUp('Facebook')">Sign up with Facebook</button>
        </div>
        <p>— or —</p>
        <form ng-submit="createAccount()">
            <input type="text" ng-model="user.fullName" placeholder="Full name" required>
            <input type="email" ng-model="user.email" placeholder="Email" required>
            <input type="password" ng-model="user.password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>

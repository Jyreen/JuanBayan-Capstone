<div class="container">
    <div class="content-wrapper">
      <!-- Left Section -->
      <div class="left-section">
        <img src="../assets/volun.jpeg" alt="Background Image" class="background-image" />
        <div class="overlay"></div>
        <div class="text-content">
          <h2>Need Help...</h2>
          <h1>Being Life Saver For Someone</h1>
          <button class="cta-button">DISADVANTAGED INDIVIDUAL</button>
        </div>
      </div>
  
      <!-- Right Section -->
      <div class="right-section">
        <h2>Sign in</h2>
        <div class="social-buttons">
          <button class="google-button"><i class="fab fa-google"></i>Sign in with Google</button>
          <button class="facebook-button"><i class="fab fa-facebook"></i>Sign in with Facebook</button>
        </div>
        <div class="divider">or</div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
              <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
            <div class="form-group col text-right">
              <a routerLink="../forgot-password" class="btn btn-link pr-0">Forgot Password?</a>
            </div>
          </div>
        </form>
        </div>
    </div>
</div>

  <style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 500px;
    /*background-color: #111827;*/
  }
  
  .content-wrapper {
    display: flex;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    max-width: 1000px;
    width: 100%;
    /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
  }
  
  .left-section {
    position: relative;
    width: 50%;
    height: 100%;
  }
  
  .background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
  }
  
  .text-content {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
  }
  
  .text-content h2 {
    font-size: 18px;
    margin-bottom: 10px;
  }
  
  .text-content h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }
  
  .cta-button {
    background-color: #ef4444;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .right-section {
    padding: 40px;
    width: 50%;
  }
  
  h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #111827;
  }
  
  .social-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  
  .google-button,
  .facebook-button {
    flex: 1;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    color: #111827;
    cursor: pointer;
    font-size: 14px;
  }
  
  .google-button i,
  .facebook-button i {
    margin-right: 10px;
  }
  
  .divider {
    text-align: center;
    margin: 20px 0;
    position: relative;
    color: #6b7280;
  }
  
  .divider::before,
  .divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 45%;
    height: 1px;
    background-color: #d1d5db;
  }
  
  .divider::before {
    left: 0;
  }
  
  .divider::after {
    right: 0;
  }
  
  form input {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #d1d5db;
    border-radius: 5px;
  }
  
  .create-account-button {
    width: 100%;
    padding: 15px;
    background-color: #0f766e;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .login-text {
    margin-top: 20px;
    text-align: center;
    color: #6b7280;
  }
  
  .login-text a {
    color: #0f766e;
    text-decoration: underline;
  }
  </style>

<div class="forgot-password-container">
    <h1>Forgot Password</h1>
    <p>Please enter your email address to reset your password</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <div class="input-group">
            <input type="email" formControlName="acc_email" placeholder="Email" 
                   [ngClass]="{ 'is-invalid': submitted && f.acc_email.errors }" />
            <!-- Invalid Feedback -->
            <div *ngIf="submitted && f.acc_email.errors" class="invalid-feedback">
                <small *ngIf="f.acc_email.errors.required">Email is required</small>
                <small *ngIf="f.acc_email.errors.email">Email is invalid</small>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="loading" class="btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>

        <!-- Cancel Link -->
        <a routerLink="../login" class="btn-link">Cancel</a>
    </form>
</div>


<style>
    /* Main container for centering the form */
    .forgot-password-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        padding: 50px;
        width: 400px;
        margin: 50px auto;
    }

    /* Header */
    .forgot-password-container h1 {
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Description */
    .forgot-password-container p {
        font-size: 14px;
        font-weight: 100;
        line-height: 20px;
        margin-bottom: 30px;
    }

    /* Input Group for Email Field */
    .input-group {
        width: 80%;
        margin-bottom: 15px;
        justify-content: center;
    }

    input {
        background-color: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 80%;
        border-radius: 5px;
        font-size: 14px;
    }

    input.is-invalid {
        border: 1px solid red;
    }

    .invalid-feedback {
        color: red;
        font-size: 12px;
        margin-top: -5px;
        text-align: left; /* Align error message to the left of the input */
        width: 100%;
    }

    /* Buttons */
    .btn-primary {
        border-radius: 10px;
        border: 1px solid #FF4B2B;
        background-color: #FF4B2B;
        color: #FFFFFF;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-top: 20px;
        cursor: pointer;
        width: 40%; /* Ensure button spans full width */
    }

    .btn-primary:disabled {
        background-color: #cccccc;
    }

    .btn-link {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #333;
        text-decoration: none;
        width: 100%; /* Align with other elements */
        text-align: center;
    }

    .btn-link:hover {
        color: #FF4B2B;
    }

    /* Spinner */
    .spinner-border {
        width: 1rem;
        height: 1rem;
        border-width: 0.2em;
    }

    /* Ensure form elements are fully centered */
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

</style>
